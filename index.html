<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/nav-bar.css" />
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/people-u-may-know.css" />
    <link rel="stylesheet" href="css/post-box.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <script src="js/script.js"></script>
    <title>Pocket World</title>
  </head>
  <body>
    <nav class="fixed-nav-bar">
      <div id="menu" class="menu">
        <a class="sitename" href="index.html">Pocket World</a>
        <a class="show" href="#menu">Menu</a>
        <a class="hide" href="#hidemenu">Menu</a>
        <a href="">
          <button class="search_button"><i class="fas fa-search"></i></button>
        </a>

        <ul class="menu-items">
          <li>
            <a href=" "><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="special">
            <a href=" "><i class="fas fa-search"></i> Search</a>
          </li>
          <li>
            <a href=" "><i class="fas fa-users"></i> Friends</a>
          </li>
          <li>
            <a href=" "><i class="fas fa-user-circle"></i> Me</a>
          </li>
          <li>
            <a href=" "><i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="wrapper">
      <div class="left_column">
        <div class="container">
          <div class="profile">
            <img
              src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
              class="thumbnail"
            />

            <h3 class="name">Beverly Little</h3>
            <p class="email">example@gmail.com</p>
          </div>

          <div class="social-icons">
            <div class="icon">
              <a href="#"><i class="fas fa-users"></i></a>
              <h4>Friends</h4>
              <p>12.8k</p>
            </div>

            <div class="icon">
              <a href="#"><i class="fas fa-ban"></i></a>
              <h4>Blocked</h4>
              <p>320</p>
            </div>
          </div>
        </div>
      </div>

      <div class="middle_column">
        <div class="status-container">
          <h4 class="status-title">Status Update</h4>
          <textarea
            class="status-box"
            rows="2"
            placeholder="What's on your mind?"
          ></textarea>
          <button class="post-button">Post</button>
        </div>
      </div>

      <div class="right_column">
        <div class="container">
          <div class="heading">People you may know</div>
          <div class="ppl">
            <img
              src="https://images.unsplash.com/photo-1484186139897-d5fc6b908812?ixlib=rb-0.3.5&s=9358d797b2e1370884aa51b0ab94f706&auto=format&fit=crop&w=200&q=80%20500w"
              class="ppl-img"
            />
            <h3>Blocked People</h3>
            <a href=""><i class="fas fa-plus-circle"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
